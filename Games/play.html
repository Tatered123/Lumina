<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina</title>
</head>
<body>

<!-- Define the iframe -->
<iframe id="gameIframe" width="600" height="400" src="" frameborder="0"></iframe>

<!-- Include the script -->
<script>
  // Get the link from the query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const link = urlParams.get('link');

  // Set the iframe src attribute
  const iframe = document.getElementById('gameIframe');
  iframe.src = link || 'default.html';
</script>

</body>
</html>
